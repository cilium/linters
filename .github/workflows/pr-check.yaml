name: Pull Request Validation

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  go-mod:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.20"
          - name: stable
            version: "1.21"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: Check module vendoring
        run: |
          go mod tidy
          go mod vendor
          git diff --exit-code
  build:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.20"
          - name: stable
            version: "1.21"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: Go code prechecks
        run: |
          go build ./...
  unit-test:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.20"
          - name: stable
            version: "1.21"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: Go code prechecks
        run: |
          go test ./...
  lint:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
      - name: Run golangci lint
        uses: golangci/golangci-lint-action@9d1e0624a798bb64f6c3cea93db47765312263dc
        with:
          version: v1.53.3
          # use our .golangci.yml and configure output to be logged in the GHA,
          # in addition to annotating the commit.  see
          # https://github.com/golangci/golangci-lint-action/issues/119#issuecomment-981090648
          # for output
          args: --config=.golangci.yml --verbose --out-${NO_FUTURE}format colored-line-number
          skip-cache: true
