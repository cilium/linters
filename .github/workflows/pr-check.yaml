name: Pull Request Validation

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  go-mod:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.23"
          - name: stable
            version: "1.24"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Check module vendoring
        run: |
          go mod tidy
          go mod vendor
          git diff --exit-code
  build:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.23"
          - name: stable
            version: "1.24"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Go code prechecks
        run: |
          go build ./...
  unit-test:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.23"
          - name: stable
            version: "1.24"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Go code prechecks
        run: |
          go test ./...
  lint:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run golangci lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v2.1.2
          # use our .golangci.yml
          args: --config=.golangci.yml --verbose
          skip-cache: true
