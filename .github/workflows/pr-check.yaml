name: Pull Request Validation

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  go-mod:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.22"
          - name: stable
            version: "1.23"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Check module vendoring
        run: |
          go mod tidy
          go mod vendor
          git diff --exit-code
  build:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.22"
          - name: stable
            version: "1.23"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Go code prechecks
        run: |
          go build ./...
  unit-test:
    strategy:
      matrix:
        name:
          - oldstable
          - stable
          - tip
        include:
          - name: oldstable
            version: "1.22"
          - name: stable
            version: "1.23"
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v${{ matrix.name }}
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
        with:
          go-version: ${{ matrix.version }}
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Go code prechecks
        run: |
          go test ./...
  lint:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run golangci lint
        uses: golangci/golangci-lint-action@ec5d18412c0aeab7936cb16880d708ba2a64e1ae
        with:
          version: v1.61.0
          # use our .golangci.yml and configure output to be logged in the GHA,
          # in addition to annotating the commit.  see
          # https://github.com/golangci/golangci-lint-action/issues/119#issuecomment-981090648
          # for output
          args: --config=.golangci.yml --verbose --out-${NO_FUTURE}format colored-line-number
          skip-cache: true
